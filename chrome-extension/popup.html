<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a73e8;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    .error {
      color: #d93025;
      background: #fce8e6;
      padding: 8px;
      border-radius: 4px;
    }

    .greeting {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .summary {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .stat {
      background: #e8f0fe;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 600;
      color: #1a73e8;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
    }

    .events {
      margin-top: 12px;
    }

    .event {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .event:last-child {
      border-bottom: none;
    }

    .event-title {
      font-weight: 500;
    }

    .event-time {
      font-size: 12px;
      color: #666;
    }

    .config-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .config-section label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .config-section input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }

    button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <h1>Workspace Agent</h1>

  <div class="config-section">
    <label for="apiUrl">Backend URL</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:8000" />
  </div>

  <div id="content">
    <p class="loading">Click "Connect" to fetch your summary...</p>
  </div>

  <button id="connectBtn">Connect</button>

  <script src="popup.js"></script>
</body>
</html>
